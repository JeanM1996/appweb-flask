<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
  <body>
  <header class="page-header">
    <h1 class="text-center ">Universidad TÃ©cnica Particular de Loja|<strong>UTPL</strong></h1>
    <h3 class="text-center text-capitalize">Gestor de Estudiantes-<strong> CRUD</strong> </h3>
    <h4 class="text-center">Flask, SQLite y bootstrap</h4>
    <h6 class="text-center">Jean Paul Mosquera A</h6>
    <hr>
    <hr>
  </header>
  <main class="text-center">
    <h6 class="text-center text-info" ><strong>REGISTRO DE ESTUDIANTES</strong></h6>
    <form method="POST" action="/">
      <input type="text" name="newname" placeholder="Nombre">
      <input type="text" name="newlast" placeholder="Apellido">
      <input class="btn-success" type="submit" value="Registrar Estudiante">
    </form>
    <h6 class="text-center text-info"><strong>LISTADO DE ESTUDIANTES</strong></h6>

    <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th class="text-center">Formulario</th>
      </tr>
    </thead>
      {% for est in ests %}
      <tr>
        <td>
          <p>{{est.id}}</p>
        </td>
        <td>
          <p>{{est.name}}</p>
        </td>
        <td>
          <p>{{est.lastName}}</p>
        </td>
        <td>
          <form method="POST" action="./update">
            <input type="hidden" value="{{est.id}}" name="id">
            <input type="text" value="{{est.name}}" name="newname">
            <input type="text" value="{{est.lastName}}" name="newlast">
            <input class="btn-primary" type="submit" value="Modificar">
          </form>
        </td>
        <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{est.id}}" name="id">
              <input  class="btn-danger" type="submit" value="Eliminar Registro">
            </form>
          </td>
       </tr>
      {% endfor %}

    </table>
    </main>
  </body>
</html>
